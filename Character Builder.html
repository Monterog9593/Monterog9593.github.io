<h2>Build your Tarnished</h2>

<a href="https://eldenring.wiki.fextralife.com/Character+Creation"target="blank"> Click Here to learn more on Character class and Background</a><br>

<form>
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname" value=""><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname" value="">
<br><br>


  <label for="Select your Class">Select your starting class for your Tarnished:</label>
  <select id="Class" name="blank">
    <option value=""></option>
    <option value="Vagabond">Vagabond, Sword and Shield, High HP</option>
    <option value="Hero">Hero, Axe and Shield, High attack</option>
    <option value="Bandit">Bandit, Knives and status build up, high dexerity</option>
    <option value="Samurai">Samurai, Katana and Bow, high Dexerity</option>
    <option value="Astrologer">Astrologer, Staff, Magic and, Sword, High Intelligence</option>
    <option value="Prophet">Prophet, Seal, Incantations, and Spear, High Faith</option>
    <option value="Prisoner">Prisoner, Knife and Staff, Balanced Intelligence and Dexerity</option>
     <option value="Confessor">Confessor, Sword and Shield, Seal, Balanced Faith and strength</option>
      <option value="Wretch">Wretch, Club, All stats start Equally</option>
    
  </select>

 <br><BR>



      <fieldset style="width: 300px; height: 250px;"><legend>Ending you Would Go for:</legend>
  <input type="radio" id="1" name="Ending" value="1">
  <label for="Fractured">Age of Fractured (standard Ending)</label><br>

  <input type="radio" id="2" name="Ending" value="2">
  <label for="Order">Age of Perfect Order (perfect the Golden order)</label><br>

  <input type="radio" id="3" name="Ending" value="3">
  <label for="Duskborne">Age of Duskborne (allow the Erdtree blessing to bless thos who live in death)</label><br>

  <input type="radio" id="4" name="Ending" value="4">
  <label for="Despair">Age of Despair (Erdtree will bless future offspring with the omen curse)</label><br>

  <input type="radio" id="5" name="Ending" value="5">
  <label for="Stars"> Age of Stars (help Ranni Become the God of this world)</label><br>

  <input type="radio" id="6" name="Ending" value="6">
  <label for="Chaos">Lord Of Frenzied Flame (become the Lord of Chaos and burn the world down)</label><br>
</fieldset>

 <br>
  

  <textarea name="message" rows="10" cols="30" placeholder="Enter your Tarnished Backstory..." style="background-color: yellow;"></textarea>
  <br><br>
  <input type="submit" value="Submit" style="background-color: orange;">
  <input type="reset" value="Reset" style="background-color: orange;">
